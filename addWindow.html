<!doctype html>
<html lang="en">
<head>
    <!--<title>Add Shopping List Item</title>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>
<body>
    <form>
        <div>
            <label>Enter Item</label>
            <input type="text" id="item" autofocus>
        </div>
        <button type="submit">Add Item</button>
    </form>

    <script>
        const electron = require("electron");
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
          e.preventDefault();
          const item = document.querySelector("#item").value;
          ipcRenderer.send('text:to_sub_window', item);
        }

        ipcRenderer.on('text:to_sub_window_from_main', function(e, item) {
          console.log("add window item: ", item);
          document.querySelector("#item").value = item;
        });

        ipcRenderer.on('item:clear', () => {
          console.log("add window item clear");
        })
    </script>
</body>
</html>
